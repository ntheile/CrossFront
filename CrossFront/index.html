<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta http-equiv="X-UA-Compatible" />
    <title>TypeScript Backbone Require jQuery Mobile Router - HTML Boilerplate App </title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <link href="css/app.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
</head>
<body>

    <div id="preLoad">
        <h1>loading... </h1>
    </div>


    <div id="loaded" style="display: none">
        
        <div id="index" data-role="page" data-dom-cache="false">
            
            <div data-role="header" data-tap-toggle="false" data-position="fixed">
                <h1>Index Page</h1>
            </div>

            <div data-role="content">
                
                
                <center>
                    <img src="images/CrossFrontLogo.png" />
                </center>
                
                <p>
                    <div class="sidemenu"></div>
                </p>

                <p>
                    <div class="main-content">
                        <div class="gps-data"></div>
                    </div>
                </p>

            </div>

            <div data-role="footer" data-tap-toggle="false" data-position="fixed">
                <h4>Index Footer</h4>
            </div>

        </div>


        <div id="one" data-role="page" data-add-back-btn="true" >

            <div id="head" data-role="header" data-tap-toggle="false" data-position="fixed">
                <h1>Page One</h1>
            </div>

            <div id="content" data-role="content">
                <h2 style="color:red">error on page , this is static content</h2>
            </div>

            <div id="footer" data-role="footer" data-tap-toggle="false" data-position="fixed">
                <h4>Page One Footer</h4>
            </div>
      
        </div>


        <div id="two" data-role="page" data-add-back-btn="true">

            <div data-role="header" data-tap-toggle="false" data-position="fixed">
                <h1>Page Two</h1>
            </div>

            <div data-role="content">
                <h2  style="color:blue">Page Two Content goes here</h2>
                <ul data-role="listview">
                    <li><a href="#index">Goto Index Page</a></li>
                    <li><a href="#one">Goto Page One</a></li>
                    <li><a href="#two">Goto Page Two</a></li>
                </ul>
            </div>

            <div data-role="footer" data-tap-toggle="false" data-position="fixed">
                <h4>Page Two Footer</h4>
            </div>

        </div>

    </div>


   
    <script src="js/appstart/config.js"></script>
    <script data-main="js/main" src="js/libs/require.js?v=10"></script>
    
    
</body>
</html>
